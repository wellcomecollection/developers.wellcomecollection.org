openapi: 3.1.0
info:
  title: Content
  description: Search our non-catalogue content
  version: v0
  contact: {}
servers:
  - url: "https://api.wellcomecollection.org/content/v0"
paths:
  /articles:
    get:
      tags:
        - Articles
      summary: /articles
      description: Returns a paginated list of articles
      operationId: getArticles
      parameters:
        - name: aggregations
          in: query
          description: What aggregated data in relation to the results should we return.
          schema:
            type: string
            enum:
              - format
              - contributors.contributor
        - name: format
          in: query
          description: Filter the articles by format.
          schema:
            type: string
        - name: contributors.contributor
          in: query
          description: Filter the articles by contributor.
        - name: sort
          in: query
          description: Which field to sort the results on
          schema:
            type: string
            enum:
              - productionDate
              - relevance
        - name: sortOrder
          in: query
          description: The order that the results should be returned in.
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: publicationDate.to
          in: query
          description: |-
            Return all articles with a publication date before and including this date.

            Can be used in conjunction with `publicationDate.from` to create a range.
          schema:
            type: string
            format: date-time
        - name: publicationDate.from
          in: query
          description: |-
            Return all articles with a publication date after and including this date.

            Can be used in conjunction with `publicationDate.to` to create a range.
          schema:
            type: string
            format: date-time
        - name: query
          in: query
          description: "Full-text search query"
          schema:
            type: string
        - name: page
          in: query
          description: The page to return from the result list
          schema:
            minimum: 1
            type: integer
            format: int64
            default: 1
        - name: pageSize
          in: query
          description: The number of articles to return per page
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int64
            default: 10
      responses:
        "200":
          description: The articles
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ArticleResultList"
        "400":
          description: Bad Request Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "410":
          description: Gone Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
  "/articles/{id}":
    get:
      tags:
        - Articles
      summary: "/articles/{id}"
      description: Returns a single article
      operationId: getArticle
      parameters:
        - name: id
          in: path
          description: The article to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The article
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Article"
        "400":
          description: Bad Request Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "410":
          description: Gone Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
  /events:
    get:
      tags:
        - Events
      summary: /events
      description: Returns a paginated list of events
      operationId: getEvents
      parameters:
        - name: aggregations
          in: query
          description: What aggregated data in relation to the results should we return.
          schema:
            type: string
            enum:
              - audience
              - interpretation
              - format
              - isAvailableOnline
              - location
        - name: audience
          in: query
          description: Filter the events by audience.
          schema:
            type: string
        - name: interpretation
          in: query
          description: Filter the events by interpretation.
          schema:
            type: string
        - name: format
          in: query
          description: Filter the events by format.
          schema:
            type: string
        - name: isAvailableOnline
          in: query
          description: Filter the events by catch-up events.
          schema:
            type: string
            enum:
              - true
        - name: location
          in: query
          description: Filter the articles by location.
          schema:
            type: string
        - name: sort
          in: query
          description: Which field to sort the results on
          schema:
            type: string
            enum:
              - times.startDateTime
              - relevance
        - name: sortOrder
          in: query
          description: The order that the results should be returned in.
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: query
          in: query
          description: "Full-text search query"
          schema:
            type: string
        - name: page
          in: query
          description: The page to return from the result list
          schema:
            minimum: 1
            type: integer
            format: int64
            default: 1
        - name: pageSize
          in: query
          description: The number of events to return per page
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int64
            default: 10
      responses:
        "200":
          description: The events
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/EventResultList"
        "400":
          description: Bad Request Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "410":
          description: Gone Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
  "/events/{id}":
    get:
      tags:
        - Events
      summary: "/events/{id}"
      description: Returns a single event
      operationId: getEvent
      parameters:
        - name: id
          in: path
          description: The event to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The event
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Event"
        "400":
          description: Bad Request Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "410":
          description: Gone Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
  /all:
    get:
      tags:
        - All
      summary: /all
      description: Returns a paginated list of our non-catalogue content, i.e. (articles, books, events, exhibitions, exhibition texts, exhibition highlight tours (BSL), exhibition highlight tours (audio), pages, projects, seasons, and visual stories)
      operationId: getAll
      parameters:
        - name: query
          in: query
          description: "Full-text search query"
          schema:
            type: string
        - name: page
          in: query
          description: The page to return from the result list
          schema:
            minimum: 1
            type: integer
            format: int64
            default: 1
        - name: pageSize
          in: query
          description: The number of articles to return per page
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int64
            default: 10
      responses:
        "200":
          description: The editorial content
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/AllResultsList"
        "400":
          description: Bad Request Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "410":
          description: Gone Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Aggregation:
      title: Aggregation
      type: object
      description: An aggregation over the results.
      properties:
        buckets:
          type: array
          items:
            $ref: "#/components/schemas/AggregationBucket"
        type:
          type: string
    AggregationBucket:
      title: AggregationBucket
      type: object
      description: An individual bucket within an aggregation.
      properties:
        data:
          discriminator:
            propertyName: type
          oneOf:
            - $ref: "#/components/schemas/ContributorAgent"
            - $ref: "#/components/schemas/ArticleFormat"
        count:
          type: integer
          description: The count of how often this data occurs in this set of results.
          format: int32
        type:
          type: string
    Article:
      title: Article
      description: A piece of editorial content
      type: object
      properties:
        id:
          type: string
          description: The identifier of the article
        uid:
          type: string
          description: The human-readable identifier of the article
        title:
          type: string
          description: The title of the article
        publicationDate:
          type: string
          format: date-time
          description: The date on which the article was published
        contributors:
          type: array
          description: Relates an article to its author, editor, and any other contributors
          items:
            $ref: "#/components/schemas/Contributor"
        format:
          $ref: "#/components/schemas/ArticleFormat"
        caption:
          type: string
          description: A short description of the article's content
        image:
          $ref: "#/components/schemas/Image"
        type:
          type: string
      required:
        - id
        - title
        - publicationDate
        - contributors
        - format
        - type
    ArticleFormat:
      title: ArticleFormat
      type: object
      description: The format of an article (eg article, comic)
      properties:
        id:
          type: string
          description: The identifier of the format
        label:
          type: string
          description: The short label of the format
        type:
          type: string
    Contributor:
      title: Contributor
      type: object
      properties:
        contributor:
          $ref: "#/components/schemas/ContributorAgent"
        role:
          $ref: "#/components/schemas/ContributorRole"
    ContributorRole:
      title: ContributorRole
      type: object
      description: A role of a contributor (eg. author, editor)
      properties:
        id:
          type: string
          description: The identifier of the contributor role
        label:
          type: string
          description: The short label of the contributor role
        type:
          type: string
    ContributorAgent:
      title: Contributor
      type: object
      description: A contributor
      properties:
        id:
          type: string
          description: The identifier of the contributor
        label:
          type: string
          description: The name or other short label of the contributor
        type:
          type: enum
          oneOf:
            - "Person"
            - "Organisation"
    Dimensions:
      type: object
      properties:
        width:
          type: integer
        height:
          type: integer
    Error:
      title: Error
      type: object
      properties:
        errorType:
          type: string
          description: The type of error
          enum:
            - http
        httpStatus:
          type: integer
          description: The HTTP response status code
          format: int32
        label:
          type: string
          description: The title or other short name of the error
        description:
          type: string
          description: The specific error
        type:
          type: string
    Event:
      title: Event
      description: A Wellcome Collection event (on location or online)
      type: object
      properties:
        id:
          type: string
          description: The identifier of the event
        uid:
          type: string
          description: The human-readable identifier of the event
        title:
          type: string
          description: The title of the event
        image:
          $ref: "#/components/schemas/Image"
        format:
          title: EventFormat
          type: object
          description: The format of an event (eg discussion)
          properties:
            id:
              type: string
              description: The identifier of the format
            label:
              type: string
              description: The short label of the format
            type:
              type: EventFormat
        locations:
          $ref: "#/components/schemas/EventLocations"
        interpretations:
          type: array
          items:
            title: EventInterpretation
            type: object
            description: Which accessibility features the event offers
            properties:
              id:
                type: string
                description: The identifier of the format
              label:
                type: string
                description: The short label of the format
              type:
                type: EventInterpretation
        audiences:
          type: array
          description: Which audiences the event is for
          items:
            type: object
            title: EventAudience
            properties:
              id:
                type: string
                description: The identifier of the audience
              label:
                type: string
                description: The short label of the audience
              type:
                type: EventAudience
        series:
          type: array
          description: Which series the event is part of
          items:
            type: object
            properties:
              id:
                type: string
                description: The identifier of the series
              title:
                type: string
                description: The title of the series
              contributors:
                type: array<string>
        isAvailableOnline:
          type: boolean
          description: Whether or not it is a catch-up event
        type:
          type: string
      required:
        - id
        - title
        - format
        - times
        - locations
        - interpretations
        - audiences
        - series
        - isAvailableOnline
        - type
    Image:
      title: Image
      description: Information regarding the location, dimensions, alt-text, and copyright of an image
      type: object
      properties:
        dimensions:
          description: The intrinsic dimensions of an image
          $ref: "#/components/schemas/Dimensions"
        alt:
          type: string
          description: Alternative text to display in place of the image if it cannot be rendered
        copyright:
          type: string
          description: Copyright information about the image, including the copyright holder
        url:
          type: string
          format: uri
          description: The URL of the image
        "32:15":
          description: Dimensions of the image for 32:15 aspect ratio
          $ref: "#/components/schemas/Dimensions"
        "16:9":
          description: Dimensions of the image for 16:9 aspect ratio
          $ref: "#/components/schemas/Dimensions"
        square:
          description: Dimensions of the image for a square aspect ratio
          $ref: "#/components/schemas/Dimensions"
        type:
          type: string
      required:
        - dimensions
        - type
        - url
    EventLocations:
      type: object
      description: Where the event takes place
      properties:
        isOnline:
          type: boolean
          description: Whether or not the event takes place online
        attendance:
          type: array
          description: The general location (e.g. in our building or online)
          items:
            type: object
            title: Attendance
            properties:
              id:
                type: string
                description: The identifier of the place
                enum:
                  - in-our-building
                  - online
              label:
                type: string
                description: The short label of the place
                enum:
                  - In our building
                  - Online
              type:
                type: EventAttendance
        places:
          type: array
          description: The physical location of the event
          items:
            title: Place
            type: object
            properties:
              id:
                type: string
                description: The identifier of the place
              label:
                type: string
                description: The short label of the place
              type:
                type: EventPlace
        type:
          type: EventLocations
    ArticleAggregations:
      title: ArticleAggregations
      type: object
      description: A map containing the requested aggregations.
      properties:
        format:
          $ref: "#/components/schemas/Aggregation"
        contributors.contributor:
          $ref: "#/components/schemas/Aggregation"
        type:
          type: string
    ArticleResultList:
      title: ArticleResultList
      type: object
      description: A paginated list of articles.
      properties:
        type:
          type: string
        pageSize:
          type: integer
          format: int32
        totalPages:
          type: integer
          format: int32
        totalResults:
          type: integer
          format: int32
        results:
          type: array
          items:
            $ref: "#/components/schemas/Article"
        prevPage:
          type: string
        nextPage:
          type: string
        aggregations:
          - $ref: "#/components/schemas/ArticleAggregations"
    EventAggregations:
      title: EventAggregations
      type: object
      description: A map containing the requested aggregations.
      properties:
        audience:
          $ref: "#/components/schemas/Aggregation"
        interpretation:
          $ref: "#/components/schemas/Aggregation"
        format:
          $ref: "#/components/schemas/Aggregation"
        isAvailableOnline:
          $ref: "#/components/schemas/Aggregation"
        location:
          $ref: "#/components/schemas/Aggregation"
        type:
          type: string
    EventResultList:
      title: EventResultList
      type: object
      description: A paginated list of events.
      properties:
        type:
          type: string
        pageSize:
          type: integer
          format: int32
        totalPages:
          type: integer
          format: int32
        totalResults:
          type: integer
          format: int32
        results:
          type: array
          items:
            $ref: "#/components/schemas/Event"
        prevPage:
          type: string
        nextPage:
          type: string
        aggregations:
          - $ref: "#/components/schemas/EventAggregations"
