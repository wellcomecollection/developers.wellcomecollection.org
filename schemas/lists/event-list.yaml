EventResultList:
  title: EventResultList
  type: object
  description: A paginated list of events.
  properties:
    type:
      type: string
    pageSize:
      type: integer
      format: int32
    totalPages:
      type: integer
      format: int32
    totalResults:
      type: integer
      format: int32
    prevPage:
      type: string
    nextPage:
      type: string
    results:
      type: array
      items:
        $ref: "../docs/event.yaml#/Event"
    aggregations:
      - $ref: "../../reference/content.yaml#/components/schemas/EventAggregations"
